<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input  id="target" type="name"/>
<script>
    var t = document.getElementById('target');
    t.addEventListener('blur' ,function (event) {
        alert('blur');
    });
    t.addEventListener('focus' ,function (event) {
        alert('focus');
    });
</script>
</body>
</html>

<!--
폼
사용자가 입력한 정보를 서버로 전송할 때 사용

-blur, focus
focus는 엘리먼트에 포커스가 생겼을 때, blur은 포커스가 사라졌을 때 발생하는 이벤트이다
-->
