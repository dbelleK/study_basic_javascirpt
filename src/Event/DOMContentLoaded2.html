<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        // window.onload = function () {
        //     var t = document.getElementById('target');
        //     console.log(t);//<p id="target">Hello</p>
        // })

        window.addEventListener('load',function () {
            var t = document.getElementById('target');
            console.log(t);//<p id="target">Hello</p>
        })
    </script>
</head>
<body>
    <p id="target">Hello</p>
</body>
</html>

<!--
문서로딩
웹페이지를 프로그래밍적으로 제어하기 위해서는 웹페이지의 모든 요소에 대한 처리가 끝나야 한다.
이것을 알려주는 이벤트가 load, DOMContentLoaded이다-->

<!--
console.log(t); //null -> 자바스크립트가 먼저 실행되고 p태그가 만들어지니 자바스크립트가 실행되는 시점은 p태그가 만들어지지 않은 시점이다 즉 존재하지 않는 상황에서 만들어져서 null이다

이를 해결하기 위해서는 window.onload = function () 이벤트를 써준다 -> 웹페이지 전체가 해석되고 onload가 자동으로 호출된다.
또는 window.addEventListener('load',function () 실행
-->
