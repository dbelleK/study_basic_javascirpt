<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<input type="button" onclick="alert('Hello world')" value="button"/>

<!--자기 자신을 참조하는 불편한 방법-->
<input type="button" id="target" onclick="alert('Hello world, ' + document.getElementById('target').value);" value="button"/> <!--Hello world,button-->

<!--this를 통해서 간편하게 참조할 수 있다 (this=자기자신)-->
<input type="button" onclick="alert('Hello world, ' + this.value);" value="button" /><!--Hello world,button-->

</body>
</html>

<!--
inline
이벤트를 이벤트 대상의 태그 속성으로 지정하는 것이다-->
