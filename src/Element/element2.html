<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul>
    <li>html</li>
    <li>css</li>
    <li id="active">JavaScript</li>
</ul>

<script>
    var active = document.getElementById('active');
    console.log(active.id); //id값이 active
    active.id = 'deactive'
    console.log(active.id); //id값이 deactive
</script>
</body>
</html>
<!--식별자 = Element.id-->
