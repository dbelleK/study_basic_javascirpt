<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul>
    <li>html</li>
    <li>css</li>
    <li id="active">JavaScript</li>
</ul>

<script>
    var active = document.getElementById('active');
    active.className = "important current" //class 값을 변경할 때는 프로퍼티 이름으로 className을 사용한다
    console.log(active.className); //important current ->클래스
    active.className += " readed" //클래스를 추가할 때는 이와 같이 문자열의 더한다
    console.log(active.className); //important current readed ->클래스

</script>
</body>
</html>

<!--식별자 = Element.className-->
