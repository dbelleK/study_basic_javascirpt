<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="target">Hello world</p>

<script>
    var target = document.getElementById('target');

    // class="important"
    target.setAttribute('class', 'important');//attribute방식 //속성
    target.className = 'important'; //property방식 //식별자

</script>
</body>
</html>
