<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a id="target" href="http://opentutorials.org">opentutorials</a>
<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script>
    var t = $('#target');
    console.log(t.attr('href')); //http://opentutorials.org

    t.attr('title','opentutorials.org'); //title 속성의 값을 설정 setAttribute
  //  t.remove('title'); //title속성 제거
</script>
</body>
</html>




<!--jQuery 속성 제어 API
setAttribute,getAttribute 대응되는 메소드는 attr,
romoveAttribute에 대응되는 메소드는  removeAttr-->
