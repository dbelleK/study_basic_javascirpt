<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul>
    <li>HTML</li>
    <li>CSS</li>
    <li>JAVA Script</li>
</ul>

<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script>
    var li = $('li');
    li.map(function(index, elem){
       // console.log(index, elem);
        $(elem).css('color','red');
    })
</script>
</body>
</html>

<!--
1) jQuery객체 $('li')에 li
2) 암시적반복
3)  체이닝 //css 여러 개
-->
