<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" value="open" onclick="winopen();">
<input type="text" onkeypress="winmessage(this.value)">
<input type="button" value="close" onclick="winclose();">

<script>
    function winopen() {
        win = window.open('demo2.html', 'ot', 'width=300px, height=500px') //새로운 창에대한 win
    }

    function winmessage(msg) {
        win.document.getElementById('message').innerText = msg; //새로 입력하면 바뀜
    }

    function winclose() {
        win.close();
    }
</script>
</body>
</html>
