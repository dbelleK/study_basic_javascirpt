<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" value="confirm" onclick="func_confirm()"/>
<script>
    function func_confirm() {
        if (confirm('ok?')) {
            alert('ok'); //확인시
        } else {
            alert('cancel'); //취소시
        }
    }
</script>
</body>
</html>

<!--
사용자와 커뮤니케이션 하기
2. confirm
확인,취소 버튼이 있음-->
