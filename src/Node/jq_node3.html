<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="target" id="target1"> target1 </div>
<div class="target" id="target2"> target2 </div>


<input type="button" value="replaceAll target 1" id="btn1" />
<input type="button" value="replaceWith target 2" id="btn2" />
<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>

<script>
    //엘리먼트 전체 삭제
    $('#btn1').click(function () {
        $('<div>replaceAll</div>').replaceAll('#target1'); //target1 -> replaceAll
    })

    //태그는 유지되면서 텍스트만 삭제
    $('#btn2').click(function () {
        $('#target2').replaceWith('<div>replaceWith</div>'); //target2 -> repalceWith
    })
</script>

</body>
</html>

<!--jquery이용 node 변경
변경
replaceWith: 제어 대상을 먼저 지정
replaceAll : 제어 대상을 인자로 전달-->
