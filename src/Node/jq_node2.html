<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="target"> content1 </div>
<div class="target"> content2</div>

<input type="button" value="remove target 1" id="btn1" />
<input type="button" value="empty target 2" id="btn2" />
<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>

<script>
    //엘리먼트 전체 삭제
    $('#btn1').click(function () {
        $('#target1').remove();
    })

    //태그는 유지되면서 텍스트만 삭제
    $('#btn2').click(function () {
        $('#target2').empty();
    })
</script>

</body>
</html>

<!--
jquery이용 node 변경

제거
remove : 선택된 엘리먼트 제거
empty : 선태된 엘리먼트 텍스트 노드 제거-->
